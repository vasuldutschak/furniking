<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>
<body>
<header>
    <div class="wrapper">
        <div class="welcome-title">Welcome to our online shop</div>
        <div class="login-section">
            <div class="locale">English (USD)</div>
            <div class="separator">|</div>
            <div class="login">Login or Sign up</div>
        </div>
    </div>
</header>
<main>
    <section class="wrapper search">
        <h1 class="logo">Furniking</h1>
        <form class="search-panel">
            <input type="text" placeholder="Search here">
            <div class="dropdown">Categories</div>
            <button type="button" class="btn">
                <img src="assets/img/search-btn.png" alt="search btn">
            </button>
        </form>
        <div class="search-icon">
            <div class="shop" data-number="4"></div>
            <div class="notification"></div>
            <div class="user"></div>
        </div>
    </section>
    <nav>
        <div class="wrapper">
            <div class="title">ALL COLLECTIONS</div>
            <ul class="nav-bar">
                <li class="nav-bar-item"><a class="nav-bar-link" href="#">HOME</a></li>
                <li class="nav-bar-item"><a class="nav-bar-link" href="#">SHOP</a></li>
                <li class="nav-bar-item"><a class="nav-bar-link" href="#">BLOG</a></li>
                <li class="nav-bar-item"><a class="nav-bar-link" href="#">ABOUT</a></li>
                <li class="nav-bar-item"><a class="nav-bar-link" href="#">CONTACT US</a></li>
            </ul>
        </div>
    </nav>
    <section class="info">
        <div class="wrapper">
            <div class="info__card">
                <div class="card" data-type="shipping">
                    <h3>Free Shipping</h3>
                    <span>Orders over $100</span>
                </div>
                <div class="card" data-type="smart">
                    <h3>Smart Gift Card</h3>
                    <span>Buy $1000 to get card</span>
                </div>
                <div class="card" data-type="payment">
                    <h3>Quick Payment</h3>
                    <span>100% secure payment</span>
                </div>
                <div class="card" data-type="support">
                    <h3>24/7 Support</h3>
                    <span>Quick support</span>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
