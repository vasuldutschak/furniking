<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>
<body>
<header>
    <div class="wrapper">
        <div class="welcome-title">Welcome to our online shop</div>
        <div class="login-section">
            <div class="locale">English (USD)</div>
            <div class="separator">|</div>
            <div class="login">Login or Sign up</div>
        </div>
    </div>
</header>
<main>
    <section class="wrapper search">
        <h1 class="logo">Furniking</h1>
        <form class="search-panel">
            <input type="text" placeholder="Search here">
            <div class="dropdown">Categories</div>
            <button type="button" class="btn">
                <img src="assets/img/search-btn.png" alt="search btn">
            </button>
        </form>
        <div class="search-icon">
            <div class="shop" data-number="4"></div>
            <div class="notification"></div>
            <div class="user"></div>
        </div>
    </section>
</main>
</body>
</html>
